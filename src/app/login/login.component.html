<form [formGroup]="loginForm" (ngSubmit)="login(loginForm)"> 
  <div class="form-group">
    <mat-form-field> 
      <input formControlName="username" class="form-control" matInput placeholder="Enter username" type="text">
    </mat-form-field> 
  </div>
  <div class="form-group">
    <mat-form-field> 
      <input formControlName="password" class="form-control" matInput placeholder="Enter password" type="password">
     </mat-form-field>
  </div>
  <button class="btn btn-primary" type="submit">Log in</button>
  <button class="btn btn-primary" type="button" (click)="logout()">Log out</button>
</form>
